<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="icon" href="images/olg.png" type="image/x-icon">
    <link rel="stylesheet" href="end.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LIST PRODUCT</h1>
            <div class="iconCart">
                <img src="images/ccc.jpg" alt="Cart Icon">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">
            <!-- Example product, you may have a loop here to display multiple products -->
            <div class="item">
                <img src="images/1.webp" alt="Product Image">
                <h2>CoPilot / Black / Automatic</h2>
                <div class="price">$550</div>
                <button onclick="viewDetails(1)">View Details</button>
                <button onclick="addToCart(1)">Add To Cart</button>
            </div>
        </div>
    </div>
    <!-- Cart Sidebar -->
    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html"><button>CHECKOUT</button></a>
            </div>
        </div>
    </div>

    <script src="appp.js"></script>
</body>
</html>
